 {% extends 'main.html' %}

 {% block content%}
<h1>Home Template</h1>
<h3>List of Rooms</h3>
<ol>
{% for room in rooms%}
    {% comment %} <li><b>{{room.id}} -- <a href='room/{{room.id}}/'>{{room.name}}</a></b></li> {% endcomment %}

    <li>
        <div>
        <span>@{{room.host.username}}</span>
        <b>{{room.id}} -- <a href='{% url "room" room.id %}'>{{room.name}}</a></b>
    
        </div>
</li>
{% endfor %}
</ol>
{% endblock %}
